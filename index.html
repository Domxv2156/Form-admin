<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
<div id ="container">
<div class = "left">
<div class = "credit">Photo by Halie West on Unsplash</div>
<div class = "logo">
    <img class = "odinLogo" src = "images/odin-lined.png" alt = "Odin Logo">
    <h1>ODIN</h1>
</div>
</div>
<div class= "right">
<div class = "top">
<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br></br>
Sign up <em>now</em> to get started. <br>   </br>
You know you want to. <br> </br> Let's Do this! </p>
</div>
<div class = "middle">
<form action = "README.md" method = "post">
    <fieldset>
        <legend>Register Details</legend>
    <label for ="first_name">First Name</label>
<input type ="text" id="first_name" placeholder ="John...">
<label for ="last_name">Last Name</label>
<input type ="text" id="last_name" placeholder ="Smith...">
<label for ="email">Address Email</label>
<input type ="email" id ="email" placeholder = "yourEmail@example.com...">
<label for ="number">Phone number</label>
<input type ="number" id ="number" placeholder = "+44...">
<label for = "password">Password</label>
<input type = "password" id = "password" required>
<label for = "confirmPassword"> Confirm Password</label>
<input type = "password" id = "confirmPassword" required>
</fieldset>

    
</form>
</div>
<div class = "bottom">
    <button class = "createAcc">Create Account</button> 
    
    <p>Already have an account? Log in</p>
</div>

</div>






</div>
 
    
</body>
</html>
